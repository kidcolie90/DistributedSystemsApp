syntax = "proto3";

package greet;

option java_package = "com.proto.greet";
option java_multiple_files = true;

message Greeting {

string firstName =1;
string lastName = 2;



}
message GreetRequest{
  Greeting greeting = 1;
}

message GreetResponse{
  string result =1;
}

service GreetService{ //first service, will be unary API

  rpc Greet(GreetRequest) returns (GreetResponse) {};


}